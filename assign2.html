<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <style>
        table,th,td{
            border: 2px solid rgb(0, 0, 0);
            height: 1.2cm;
            text-indent:10px;
            
           
        }

        .f{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1{
            border: 2px solid black;
        }


        
    </style>
</head>
<body>

    <div class="f">
    <fieldset>
        <form>
    
    <table width="1000px">
        <div>
            <h1 style="text-align: center; color: brown;"><marquee direction="left">Registration!!!!</marquee></h1>
        </div>
        <br>
        <div>
            <tr>
                <td style="margin: 5px;">Student Name</td>
                <td><input type="text" name="" id="" placeholder="Enter Your Name"></td>
            </tr>
        </div>

            <tr>
              <td>mother's name</td>
              <td><input type="text" placeholder="mother's name"></td>
            </tr>

            <tr>
              <td>father name</td>
              <td><input type="text" placeholder="father's name"></td>
            </tr>

            <tr>
              <td>date of birth</td>
              <td><input type="date"></td>
            </tr>

            <tr>
                <td>gender</td>
                <td>
                Male <input type="radio" name="gender">
                female <input type="radio" name="gender">
                other <input type="radio" name="gender">
            </td>
              </tr>

              <tr>
                <td>Email</td>
                <td><input type="email" placeholder="your email"></td>
              </tr>

              <tr>
                <td>Mobile no</td>
                <td><input type="number"></td>
              </tr>

              <tr>
                <td>Address</td>
                <td><input type="text"></td>
              </tr>

              <tr>
                <td>state</td>
                <td> 
                    <select name="">
                    <option value="state">state</option>
                    <option value="maharastra">maharastra</option>
                    <option value="rajasthan">rajasthan</option>
                    <option value="goa">goa</option>
                    </select>
                </td>
              </tr>

              <tr>
                <td>city</td>
                <td><input type="text" placeholder="enter your city"></td>
              </tr>
              <tr>
                <td></td>
                <td>
                <button>submit</button>
            </td>
              </tr>

        
    </table>
    </form>
</div>
</fieldset>
</body>
</html>
