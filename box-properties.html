<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box properties</title>
    <style>
        .div1{
            border: 2px double black;
            margin: 100px;
        }
        .div2{
            border: 3px dotted gray;
            margin: 200px,50px;
        }
        .div3{
            border: 3px solid red;
            margin-top: 100px;
            margin-bottom: 100px;
            margin-left: 50px;
            margin-right: 50px;
        }
        .div4{
            border: solid green;
            margin: 80px 20px 80px 20px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1>margin</h1>
    </div>
    <div class="div2">
        <h1>margin</h1>
    </div>
    <div class="div3">
        <h1>margin</h1>
    </div>
    <div class="div4">
        <h1>margin</h1>
    </div>
</body>
</html>
