<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    <style>
        .div1{
            background-color: orange;
            height: 200px;
            width: 200px;
        }
        .div2{
            background-color: darkkhaki;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            margin-left: 40%;
        }
        .div3{
            background-color: rgb(0, 132, 7);
            height: 200px;
            width: 200px;

        }
    </style>
</head>
<body>
    <div class="div1">

    </div>
    <div class="div2">

    </div>
    <div class="div3">

    </div>
    
</body>
</html>
