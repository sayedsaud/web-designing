<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currencyt</title>
</head>
<body>
    <script>
        function converter(){
            from = document.fm.from.value;
            to = document.fm.to.value;
            amt = parseFloat(document.fm.amt.value);
            
            fetch(`https://api.exchangerate-api.com/v4/latest/${from}`)
            .then(re=>re.json())
            .then(data=>{
                console.log(data['rates'][to])
                camount = data['rates'][to]
                document.getElementById('h1').innerHTML=camount*amt;

            })
        }
    </script>
    <form name="fm">
        from:
        <select name="from">
        <option value="INR">INDIAN RUPEES</option>
        <option value="USD">DOLLAR</option>
        <option value="QAR">RIYAL</option>
    </select>
    <br><br>
    to:
    <select name="to">
        <option value="INR">INDIAN RUPEES</option>
        <option value="USD">DOLLAR</option>
        <option value="QAR">RIYAL</option>
        </select>
        <br><br>
        amount:<input type="number" placeholder="enter amount" name="amt"/>


    </form>
    <input type="submit" value="convert" onclick="converter()"/>
    <h1>converted amount =<span id="h1"></span></h1>
</body>
</html>
