<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-properties</title>
    <style>
        .b1{
            display: block;
        }
        .b2{
            display: inline;
        }
    </style>
</head>
<body>
    <div class="b1">
    <b>hello saud</b>
    <b>hello saud</b>
    <b>hello saud</b>
    </div>
    <div class="b2">
        <h1>hello</h1>
        <h1>hello</h1>
        <h1>hello</h1>
    </div>
</body>
</html>
