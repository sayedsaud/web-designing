<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic-menu</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        table{
            display: none;
        }
        
    </style>
</head>
<body>
    <button onclick="FoodList('veg')">veg-food</button>
    <button onclick="FoodList('nonveg')">non-veg-food</button>
    <table width="400" id="tb">
        <tr>
            <th>sr</th>
            <th>food-name</th>
            <th>Quantity-half-price</th>
            <th>Quantity-full-price</th>
            <th>image</th>
        </tr>
        <tbody id="fooddata">

        </tbody>

    </table>

    <script>
        food = ""
        function FoodList(type){
            dataveg = [[1,'panner tikka',180,300,'images/paneer.jpg'],[2,'shahi paneer',200,380,'images/shahipaneer.jpg'],[3,'aloo paratha',120,250,'images/aloo.jpg'],[4,'dal makhni',100,180,'images/daal.jpg']]
            datanonveg = [[1,'chiken tandoori',200,400,'images/chi tandoori.jpg'],[2,'chiken biryani',300,600,'images/chi biryani.jpg'],[3,'chiken tikka',220,400,'images/chi tikka.jpg'],[4,'shawarma',150,300,'images/shawarma.jpg']]
            if(type=='veg'){
                for(i=0;i<dataveg.length;i++){
                    food += "<tr>"
                for(j=0;j<dataveg[i].length;j++){
            //console.log(dataveg[i][j])
           
            if (j==4){
              food+=`<td><img src='${dataveg[i][j]}' width='50px' height='50px'/></td> `
            }
            else{
              food+=`<td>${dataveg[i][j]}</td>`
            }
          }
           food += "</tr>"
          console.log(food)
           }
                document.getElementById('fooddata').innerHTML = food
                document.getElementById('tb').style.display = 'block';
            }
            
            else if(type=='nonveg'){
                for(i=0;i<datanonveg.length;i++){
                    food += "<tr>"
                for(j=0;j<datanonveg[i].length;j++){
            //console.log(datanonveg[i][j])
           
            if (j==4){
              food+=`<td><img src='${datanonveg[i][j]}' width='50px' height='50px'/></td> `
            }
            else{
              food+=`<td>${datanonveg[i][j]}</td>`
            }
          }
           food += "</tr>"
          console.log(food)
           }
                document.getElementById('fooddata').innerHTML = food
                document.getElementById('tb').style.display = 'block';
      }

        }
        </script>
</body>
</html>
