<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>non-prementive</title>
</head>
<body>
   <script>
    // array
    a = [1,2,3,'saud',23,'mumbai',true]
    document.write(a , "<br>")
    //acces single values
    document.write(a[3], "<br>")
    // changes or updates values
    a[5] = "vikhroli"
    document.write((a) , "<br>")


    //object

    b = {name:"saud_sayed",age:23,city:"mumbai"}
    document.write((b) , "<br>")
    document.write(b['name'], '&nbsp &nbsp &nbsp',b.age ,"<br>")
    //update name in object
    b['name'] = 'sayed-mohd-saud'
    document.write(b['name'] , "<br>")
   </script> 
</body>
</html>
