<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opretorst</title>
</head>
<body>
    <script>
    a = 10
    document.write (--a, "<br>")    //pre-increment
    document.write (a--, "<br>")    //post-increment
    document.write (a, "<br>")
</script>
</body>
</html>
